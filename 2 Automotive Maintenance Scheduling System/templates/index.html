<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='MCON logo.png') }}" alt="Company Logo" class="logo">
            <h1>Vehicle Maintenance Scheduler</h1>
        </div>        
        <form method="POST">
            <div class="form-group">
                <label for="model">Vehicle Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            
            <div class="form-group">
                <label for="mileage">Current Mileage:</label>
                <input type="number" id="mileage" name="mileage" required>
            </div>
            
            <div class="form-group">
                <label for="part">Select Part:</label>
                <select id="part" name="part" required>
                    <option value="engine">Engine</option>
                    <option value="brakes">Brakes</option>
                    <option value="suspension">Suspension</option>
                    <option value="transmission">Transmission</option>
                    <option value="coolingSystem">Cooling System</option>
                </select>
            </div>
            
            <button type="submit">Get Schedule</button>
        </form>

        {% if schedule_info %}
            <div class="result">
                <h2>Maintenance Schedule:</h2>
                <p>{{ schedule_info.message }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
